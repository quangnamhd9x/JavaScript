<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    function inputArray(marks) {
        let N = prompt("Nhap so phan tu cua mang: ");
        for (let i = 0; i < N; i++) {
            marks[i] = prompt("Nhap phan tu thu " + i + ": ");
        }
    }
    let arr = new Array();
    inputArray(arr);
    let a = arr.join("");
    let result = a.length;
    document.write("so ky tu trong mang la "+result);
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 100; i++) {
        if (i % 3 != 0 && i % 5 != 0) {
            document.write(i + "<br>");
        } else if (i % 3 == 0 && i % 5 == 0) {
            let i = "FizzBuzz";
            document.write(i + "<br>");
        } else if (i % 5 == 0) {
            let i = "Buzz";
            document.write(i + "<br>");
        } else if (i % 3 == 0) {
            let i = "Fizz";
            document.write(i + "<br>");
        }
    }

</script>
</body>
</html>

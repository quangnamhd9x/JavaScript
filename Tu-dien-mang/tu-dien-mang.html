<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DIRECTOTY</h1>
<input type="text" id="nhap">
<input type="button" value="Translate" onclick="tracuu()">
<p id="ketqua"></p>
<script>
    let input = prompt("nhap tu tieng anh");
    let english = ["hello", "fine", "one", "love"];
    let vietnamese = ["xin chao", "toi on", "so mot", "yeu"];
    for (let i = 0; i < english.length; i++) {
        if (input == english[i]) {
            alert(vietnamese[i]);
        } else if (input == vietnamese[i]) {
            alert(english[i])
        }
    }
    function tracuu() {
        let input1 = document.getElementById("nhap").value;
        let tracuu = english.indexOf(input1);
        if (input1 !== -1) {
            document.getElementById("ketqua").innerHTML = vietnamese[tracuu];
        } else {
            document.getElementById("ketqua").innerText = "Khong tim thay";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TYPING ANYTHING SLOWLY</h1>
<textarea oninput="typing()" style="width:  500px ; height: 300px" id="input-text">

</textarea>
<script>
    let arr = ["thang", "dep" ,"trai"];
    let index = 0;
    let str = "";
    function typing() {
        index = index >= arr.length?0: index;
        str += arr[index] + " ";
        document.getElementById("input-text").value = str;
        index ++;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tro choi Caro</h1>
<p id="caro"/>
<input type="button" value="Change" onclick="change()">
</body>
<script>
    let b = document.getElementById("caro");
    let bang = [];
    let dulieu = "";
    for (let i = 0; i<5;i++){
        bang[i] = new Array(0,0,0,0,0);
    }
    for (let i = 0; i < 5; i++) {
        dulieu += "<br/>";
        for (let j = 0; j < 5; j++) {
            dulieu += bang[i][j] + '&nbsp;&nbsp;';
        }
    }
    dulieu += "<br/><br/><input type='button' value='change' onclick='change()'>"
    b.innerHTML = dulieu;

    function change() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        dulieu = "";
        bang[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            dulieu += "<br/>";
            for (let j = 0; j < 5; j++) {
                dulieu += bang[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        dulieu += "<br/><br/><input type='button' value='change' onclick='change()'>"
        b.innerHTML = "<hr/>" + dulieu;
    }
</script>
</html>

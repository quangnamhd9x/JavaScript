<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        background-image: url("https://image.bizlive.vn/uploaded/dinhthom/2020_04_29/paris_sztg.jpg");
        background-repeat: no-repeat;
    }
</style>
<body onload="docready()">
<img id="nobita" src="2.jpg" style="position: absolute;left: 0;top: 0;" height="100" width="80"/>
<img id="nobita2" src="3.jpg" style="position: absolute;left: 0;top: 0;" height="100" width="80"/>
<
<script>
    function uparrowpressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 20 + 'px';
    }

    function downarrowpressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 20 + 'px';
    }

    function leftarrowpressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 20 + 'px';
    }

    function rightarrowpressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 20 + 'px';
    }

    function moveselection(evt) {
        console.log(evt);
        switch (evt.keyCode) {
            case 37:
                leftarrowpressed();
                break;
            case 39:
                rightarrowpressed();
                break;
            case 38:
                uparrowpressed();
                break;
            case 40:
                downarrowpressed();
                break;
        }
    }

    function docready() {
        window.addEventListener('keydown', moveselection);
    }
</script>
</body>
</html>

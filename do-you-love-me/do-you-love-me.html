<html>
<head>
</head>
<body>
<h1>Em yeu anh khong?</h1>
<button value="YES" onclick="yesClick()" style="position:absolute;">Em co</button>
<br><br>
<button id="btnNo" value="NO" onmouseover="noHover()" style="position: absolute;">Em khong biet</button>

</body>
<script>
    function yesClick() {
        alert("Vang, em yeu anh");
    }
    function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let show = num(+prompt("nhap vao so a"), +prompt("nhap vao so b"));

    function num(a, b) {
        if (a > b) {
            return alert(a + ">" + b);
        } else {
            return alert("tong = " + (a + b));
        }
    }

    alert(show);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border = '1' width='800' cellspacing ='0' cellpadding='3'>"

    for (i = 1; i <= 10; i++) {
        bang += "<tr>";

        for (j = 1; j <= 10; j++) {
            result = j * i
            bang += "<td>" + j + "x" + i + "=" + result + "</td>";
        }
        bang += "<tr>";
    }
    bang += "</table>";

    document.write(bang);

</script>
</body>
</html>

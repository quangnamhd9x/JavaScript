<body>
<script>
    function palindrome(string){
        var reverseString = '';
        for(var i in string){
            reverseString += string[(string.length - i) - 1];
        }
        if(string === reverseString){
            alert('doi xung');
        }else{
            alert('khong doi xung');
        }
    }

    palindrome(prompt("nhap vao chuoi ngau nhien"));
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label>Do F</label>
    <input id="inputF" type="number" placeholder="Do F"
           oninput="convertC(this.value)"
           onchange="convertC(this.value)">
</p>
<p>Do C: <span id="outputC"></span> </p>
<script>
    function convertC(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputC").innerHTML = (valNum-32)/1.8;
    }
</script>
</body>
</html>

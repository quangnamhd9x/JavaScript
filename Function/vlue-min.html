<script>
    arr1 = [3, 5, 1, 8, -3, 7, 8];

    arr2 = [7, 12, 6, 9, 20, 56, 89];

    arr3 = [];

    arr4 = [0, 0, 0, 0, 0, 0];

    function minValue(c) {
        let min = c[0];
        for (var i = 0; i < c.length; i++) {
            if (c[i] < min) {
                min = c[i];
            }
        }
        return min;
    }

    let a = minValue(arr4);
    console.log(a);
</script>

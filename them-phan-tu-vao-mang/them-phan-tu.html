<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtvalue"/>
<input type="button" id="btnadd" value="add" onclick="addelement();"/>
<input type="button" id="btndisplay" value="display" onclick="display();"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();

    function addelement() {
        array [x] = document.getElementById("txtvalue").value;
        console.log("element: " + array[x] + " add at index" + x);
        x++;
        document.getElementById("txtvalue").value = "";
    }

    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "element" + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>

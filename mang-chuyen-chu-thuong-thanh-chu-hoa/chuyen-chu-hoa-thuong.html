<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = "Nam Thang Son Lien";
    var UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var LOWER = "abcdefghijklmnopqrstuvwxyz";
    let array1 = input.toString();
    let result = [];
    for (let i = 0; i < array1.length; i++) {
        if (UPPER.indexOf(array1[i]) !== -1) {
            result.push(array1[i].toLowerCase());
        }
        else if (LOWER.indexOf(array1[i]) !== -1){
            result.push(array1[i].toUpperCase());
        }else {
            result.push(array1[i]);
        }
    }
document.write(result.join(''));
</script>
</body>
</html>

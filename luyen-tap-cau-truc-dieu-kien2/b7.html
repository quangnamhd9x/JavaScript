<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    ptb2(+prompt("nhap a"), +prompt("nhap b"), +prompt("nhap c"));
    function ptb2(a, b, c) {
        let denta = b * b - 4 * a * c;
        if (denta > 0) {
            alert("x1 = " + (-b - Math.sqrt(denta) / 2 * a));
            alert("x2 = " + (-b + Math.sqrt(denta) / 2 * a));
        }
        if (denta == 0) {
            alert("x1 = x2 = " + -b / 2 * a);
        }
        if (denta < 0) {
            alert("phuong trinh vo nghiem");
        }
    }


</script>
</body>
</html>

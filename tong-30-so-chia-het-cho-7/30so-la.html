<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let tong = +prompt("nhap vao so luong ban muon xem: ");
    let temp = 0;
    let sum = 0;
    for (let i=1; i<=tong;i++){
        temp +=7;
        sum += temp;
            document.write("cac so tu nhien chia het cho 7 la: " + temp + "<br>");
    }document.write("tong cua cac so do la: " + sum);
</script>
</body>

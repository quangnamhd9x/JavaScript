<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 6; i > 0; i--) {
        document.write("<br>");
        for (let j = i; j < 6; j++) {
            document.write("*");
        }
    }
    for (let i = 1; i < 6; i++) {
        document.write("<br>");
        for (let j = i; j < 6; j++) {
            document.write("*");
        }
    }
    for (let i = 1; i < 6; i++) {
        document.write("<br>");
        for (let j = i; j < 6; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let k = i; k > 0; k--) {
            document.write("*");
        }
    }
    for (let i = 5; i > 0; i--) {
        document.write("<br>");
        for (let j = i; j < 6; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let k = i; k > 0; k--) {
            document.write("*");
        }
    }


</script>
</body>
</html>

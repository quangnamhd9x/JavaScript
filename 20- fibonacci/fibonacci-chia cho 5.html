<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibo = +prompt("nhap vao so luong fibonacci ban muon xem (so >5) :");
    let temp = 0;
    let a = 1;
    let b = 0;
    for (let i = 1; i <= fibo; i++) {
        temp = a;
        a = a + b;
        b = temp;
        if (temp % 5 === 0) {
            document.write("fibonacci dau tien chia het cho 5 la " + temp);
            break;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ trái tim</title>
</head>
<body style="font-size: 60px; line-height: 30px">
<script>
    document.write("<br>");

    //Tầng 1
    for (let num = 0;num <=2;num++){
        for (let i=1;i<=2;i++){
            for (let j=1;j<=3-num;j++){
                document.write("&#160"+"&#160");
            }
            for (let j=1;j<=num*2+3;j++){
                document.write("*");
            }
            for (let j=1;j<=3-num;j++){
                document.write("&#160"+"&#160");
            }
        }
        document.write("<br>");
    }

    //Tầng 2
    for (let i=1;i<=3;i++){
        for (let j = 1;j<=18;j++){
            document.write("*");
        }
        document.write("<br>");
    }

    // Tầng 3
    for (let num = 1;num <=8;num++){
        for (let i = 1;i <=18;i++){
            if (i<=num || i >= 18-num+1){
                document.write("&#160&#160");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>

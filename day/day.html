<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhap thang tu 1 den 12</h1>

    <input type="text" id="num">
    <button onclick="number()">Tinh so ngay</button>
    <p id="ketqua"></p>

<script>
    function number(){
       let month = document.getElementById('num').value;
    switch (month) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            document.getElementById('ketqua').innerHTML = "thang" + month +"co 31 ngay";
            break;
        case '2':
            document.getElementById('ketqua').innerHTML = "thang" + month +"co 28 hoac 29 ngay";
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            document.getElementById('ketqua').innerHTML = "thang" + month +"co 30 ngay";
            break;
        default:
            document.getElementById('ketqua').innerHTML = "tao ko biet";
    }
    }
</script>
</body>
</html>
